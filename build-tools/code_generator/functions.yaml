        default: 0.5
      nms:
        doc: IoU threshold for Non-maximum suppression (NMS).
        type: float
        default: 0.45
      nms_per_class:
        doc: If true, NMS is applied for each class.
        type: bool
        default: true
    outputs:
      y:
        doc: A 3-dim array with the same dimensions with the input.
